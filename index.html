<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurants Finder</title>
    <!-- ********************** CSS files ********************** -->
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme-->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- custom css -->
    <link href="css/style.css" rel="stylesheet">
    <!-- **********************  Js ********************** -->
    <!-- jquery -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- knockout framework -->
    <script src="js/knockout-3.4.2.js"></script>
    <!-- google map -->
    <script async src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyD5Hk8aZ5BmdIHmAgt5tiEa2IaGOz_o9Sg"></script>
    <!-- app -->
    <script src="js/app.js"></script>
</head>

<body>
    <div class="container">
        <!-- ********************** header ********************** -->
        <header class="row text-center">
            <!-- app name -->
            <div id="app-name" class="col-md-4">
                <h2>Restaurant Finder</h2>
            </div>
            <!-- search form -->
            <div id="filters" class="col-md-8">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="searchText">text</label>
                        <input type="text" class="form-control" id="searchText" placeholder="Ex: Google Office NYC or 75 9th Ave, New York, NY">
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
            </div>
        </header>
        <!-- ********************** /header ********************** -->
        <!-- ********************** main app contents ********************** -->
        <div id="main-content" class="row">
            <!-- ********************** restaurants-list ********************** -->
            <div id="restaurants-list" class="col-md-4">
            </div>
            <!-- ********************** /restaurants-list ********************** -->
            <!-- ********************** map ********************** -->
            <div id="map">
            </div>
            <!-- ********************** /map ********************** -->
        </div>
        <!-- ********************** /main app contents ********************** -->
        <!-- ********************** footer ********************** -->
        <footer class="row text-center">
            <div id="copyrights" class="col-md-12">
                <p>Nourah</p>
            </div>
        </footer>
        <!-- ********************** footer ********************** -->
    </div>
</body>

</html>
