<!DOCTYPE html>
<html>

<head>
    <title>Restaurants Finder</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ********************** CSS files ********************** -->
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme-->
    <!-- <link href="css/bootstrap-theme.min.css" rel="stylesheet"> -->
    <!-- custom css -->
    <link href="css/style.css" rel="stylesheet">
    <!-- **********************  Js ********************** -->
    <!-- jquery -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- knockout framework -->
    <script src="js/knockout-3.4.2.js"></script>
    <!-- google map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5Hk8aZ5BmdIHmAgt5tiEa2IaGOz_o9Sg&libraries=places&callback=initMap" async defer></script>
    <!-- app -->
    <script src="js/app.js"></script>
</head>

<body>
    <div class="container-fluid">
        <!-- ********************** header ********************** -->
        <header class="text-center navbar navbar-default navbar-fixed-top row">
            <!-- app name -->
            <div class="container-fluid">
                <div id="app-name" class="col-md-4 navbar-header">
                    <a class="navbar-brand" href="#">Restaurant Finder</a>
                </div>
                <!-- search form -->
                <div id="filters" class="col-md-8">
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" class="form-control" id="searchText" placeholder="Ex: Riyadh,SA">
                        </div>
                        <input id="searchButton" type="button" class="btn btn-default" value="Search">
                    </form>
                </div>
            </div>
        </header>
        <!-- ********************** /header ********************** -->
        <!-- ********************** main app contents ********************** -->
        <div id="main-content" class="row">
            <!-- ********************** restaurants-list ********************** -->
            <div id="restaurants-list" class="col-md-4 no-gutter" data-bind="foreach: restaurants">
                <div class="restaurantInfo col-md-12 no-gutter">
                    <div class="text-info col-md-9">
                        <a data-bind="attr: { href: url, title: name }">
                            <h4 data-bind="text: name"></h4></a>
                        <p>Rating: <span data-bind="text: rating"></span></p>
                        <div data-bind="if: phone">
                            <p>phone: <span data-bind="text: phone"></span></p>
                        </div>
                        <p>Address: <span data-bind="text: address"></span></p>
                    </div>
                    <div class="place-img col-md-3">
                        <div class="limit-list">
                            <div class="list-img" data-bind="style: { backgroundImage: 'url('+ photo +')' }">
                            </div>
                            <!-- <img class="img-responsive list-img" data-bind="attr:{src: photo, alt: name}"> -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- ********************** /restaurants-list ********************** -->
            <!-- ********************** map ********************** -->
            <div id="map-container" class="col-md-8 embed-responsive">
                <div id="map" class="embed-responsive-item"></div>
            </div>
            <!-- ********************** /map ********************** -->
        </div>
        <!-- ********************** /main app contents ********************** -->
        <!-- ********************** footer ********************** -->
        <footer class="row text-center navbar-fixed-bottom">
            <div class="container">
                <div id="copyrights" class="col-md-12">
                    <p>Nourah Alhamid</p>
                </div>
            </div>
        </footer>
        <!-- ********************** footer ********************** -->
    </div>
